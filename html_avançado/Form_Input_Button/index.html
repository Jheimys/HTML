
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form, Input, Button</title>
</head>
<body>
    <!--
        Para criar um formulário temos a tag específica form.
        o action é para onde queremos enviar os dados de nosso formulário.
    -->
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do usuário</legend>
    
            <!--
                O for no label e o id no input com o msm nome faz com que ative o 
                preenchimento clicando dentro da caixa o no nome da caixa.
            -->

            <label for="nome" >Nome:</label>
            <input name="nome" type="text" id="nome" placeholder="Digite seu nome">
            <br><br>
            
            <label  for="email">E-mail:</label>
            <input name="email" type="email"  id="email" placeholder="email@email.com">
            <br><br>

            <label for="tel">Telefone:</label>
            <input name="telefone" type="tel" id="tel" placeholder="(DD) 9999 99999">
            <br><br>

            <label for="senha">Senha:</label>
            <input name="senha" type="password" id="senha">
            <br><br>

            <label for="">Selecione a sua cor preferida:</label>
            <input type="color" name="cor">
            <br><br>

            <label >Sexo:</label> <br>
            <input name="sexo" type="radio" value="masculino" id="mas">  <label for="mas">Masculino</label> <br> 
            <input  name="sexo" type="radio" value="feminino" id="fem">  <label for="fem">Feminino</label> <br>
            <input  name="sexo" type="radio" value="prefiro nao informar" id="pref">   <label for="pref">Prefiro não informar</label> <br>
            <br><br>

            <label for="">Habilidades:</label> <br>

            <input type="checkbox" id="html"> <label for="html">HTML</label><br>

            <input type="checkbox" id="css"> <label for="css">CSS</label><br>

            <input type="checkbox" id="js"> <label for="js">Javascript</label>

            <br><br>


            <label for="">Cidade:</label><br>
            <select name="Cidade" id="">
                <option selected value="">--Selecione--</option>
                <option value="São Paulo">São Paulo </option>
                <option value="Rio de Janeiro">Rio de Janeiro </option>
                <option value="Espirito Santo">Espírito Santo </option>
            </select>
            <br><br>

            <label for="">Digite sua fruta preferida</label>
            <input type="text" list="ListaFrutas" placeholder="Digite sua fruta">

            <datalist id="ListaFrutas">
                <option value="Abacaxi">
                <option value="Abacate">
                <option value="Açai">
            </datalist>
            <br><br>

            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br><br>
            <button>Enviar</button>

    </fieldset>
    </form>
</body>
</html>
